<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Surprise</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #d0eaff; /* Soft pastel blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Playful font */
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #d0eaff; }
            50% { background-color: #b0eaff; }
            100% { background-color: #d0eaff; }
        }

        .center-text {
            color: #ff94c2; /* Soft pink text */
            font-size: 28px;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            background-color: #ffe0f0; /* Light pink background for the button */
            border: 3px solid #ff94c2;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s, color 0.3s;
            animation: bounceIn 1.5s ease-out, floatEffect 3s infinite;
        }

        @keyframes floatEffect {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .center-text:hover {
            transform: scale(1.1);
            background-color: #ffb3d9; /* Slightly darker pink on hover */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            color: #fff; /* Change text color on hover */
        }

        .center-text:hover::after {
            content: "âœ¨";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ffb3d9;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .center-text::before {
            content: "ðŸ’–";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: #ff94c2;
            animation: heartBeat 1s infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .center-text {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>

    </a>
</body>
</html>
